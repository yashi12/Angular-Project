<div class="containter formMainBody">
    <div class="jumbotron">
        <h1 class="display-4">Add grocery items!!</h1>
    </div>
    <form name="groceryForm" class="text-center">
        <!--        <p><b>dirty:</b>{{groceryForm.$dirty}}</p>-->
        <!--        <p><b>pristine:</b>{{groceryForm.$pristine}}</p>-->
        <!--        <p><b>valid:</b>{{groceryForm.$valid}}</p>-->

        <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
            Please enter valid item!
        </div>
        <div class="form-group">
            <input type="text" ng-pattern="/^[a-zA-Z ]*$/" class="form-control" placeholder="Enter item name"
                   ng-model="groceryItem.itemName" required>
        </div>
        <button type="button" class="form-control btn-success" ng-click="groceryForm.$valid  && save()">
            <i class="fa fa-check-square " aria-hidden="true"></i>
        </button>
        <br>
        <a href="#!/" class="form-control btn-secondary">
            <i class="fa fa-trash" aria-hidden="true">Cancel</i>
        </a>
    </form>

</div>
