
<div ng-init="hello='world'">
    <p>{{hello}}</p>
    <input type="text" ng-model="hello">

</div>
<div ng-controller="TestControl">
    <p>number:{{2+2}}</p>
    <p>string:{{"yashi"}}</p>

    <p>binding:{{TestObject.firstname | uppercase}}</p>
    <p>binding:{{TestObject.lastname}}</p>
    <p>number binding: {{TestObject.number | currency : "#" :4}}</p>
    <button ng-click="TimesTwo()">multiply</button>

    <br>

    <label>First Name:</label>
    <input type="text" ng-model="TestObject.firstname "/>
    <br>
    <label>Last Name:</label>
    <input type="text" ng-model="TestObject.lastname"/>

    <ya-Welcome-Msg></ya-Welcome-Msg>
    <span ya-Welcome-Msg></span>
</div>
