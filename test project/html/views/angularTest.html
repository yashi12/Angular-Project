
<div ng-init="hello='world'">
    <p>{{hello}}</p>


    <input type="text" ng-model="hello">

</div>
<div >
<!--    <input type="number" ng-model="testCtrl.TestObject.minsal">-->
<!--    <input type="number" ng-model="testCtrl.TestObject.maxsal">-->

    <table >
<!--        <tr  ng-repeat="row in table |filter:{salary:testCtrl.TestObject.maxsal}:min">-->
        <tr ng-repeat="row in testCtrl.table">
            <td>{{row.roll}}</td>
            <td>{{row.place}}</td>
            <td>{{row.salary}}</td>
        </tr>
    </table>
    <p>number:{{2+2}}</p>
    <p>string:{{"yashi"}}</p>

    <p>binding:{{testCtrl.firstname | uppercase}}</p>
    <p>binding:{{testCtrl.TestObject.lastname}}</p>
    <p>number binding: {{testCtrl.TestObject.number | currency : "#" :4}}</p>
    <button ng-click="testCtrl.TimesTwo()">multiply</button>

    <br>

    <label>First Name:</label>
    <input type="text" ng-model="testCtrl.firstname "/>
    <br>
    <label>Last Name:</label>
    <input type="text" ng-model="testCtrl.TestObject.lastname"/>

    <ya-Welcome-Msg></ya-Welcome-Msg>
    <span ya-Welcome-Msg></span>
</div>
