<div>
    <a ui-sref="eggly.categories">
        <img src="../images/groceryCategoryPanel.jpg" alt="Grocery">
    </a>
    <ul class="list-group list-group-flush">
        <li ng-repeat="category in vm.categorieItems" class="list-group-item text-center">
            <a  ui-sref="eggly.categories.items({category:category.name})"  ><h4>{{category.name}}</h4></a>
        </li>
    </ul>
</div>
