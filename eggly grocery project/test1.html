<!DOCTYPE html>
<html lang="en" ng-app="caseChange">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.js"></script>
    <script>
        angular.module('caseChange', [])
            .run(function ($rootScope) {
                var $scope = $rootScope;
                $scope.$watch('enabled', function (val) {
                    console.log('text is now' + (val ? 'Upper Cse' : 'Lower Case'));
                });
            })
    </script>
</head>
<body>
enter name: <input type="text" ng-model="name"><br>
<h1 ng-if="enabled" ng-model="name">{{name|uppercase}}</h1>
<h1 ng-if="enabled">{{name|lowercase}}</h1>
<br>
<button ng-click="enabled=!enabled">case change</button>
</body>
</html>
