<form name="form" >
    <img src="../images/images.jpg">
    <div ng-show="form.enrollNumber.$touched || form.$submitted">
        <div ng-show="form.enrollNumber.$error.required">
            <span class="req">Enroll is required</span>
        </div>
        <div ng-show="form.enrollNumber.$error.maxlength">
            <span class="req">Invalid Enroll</span>
        </div>
    </div>
    <input type="number" name="enrollNumber" class="form-control" ng-model="vm.enroll"
           placeholder="18804034" ng-maxlength="10" enroll-num required/>
</form>
